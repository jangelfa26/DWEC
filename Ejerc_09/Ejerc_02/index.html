<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control del Navegador</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>
    <h1>Panel de Control del Navegador</h1>
    <ul>
        <li>Tamaño de la ventana (Viewport): <span id="viewportSize"></span></li>
        <li>Tamaño total de la ventana: <span id="windowSize"></span></li>
        <li>Posición de la ventana: <span id="windowPosition"></span></li>
        <li>Resolución de pantalla: <span id="screenResolution"></span></li>
        <li>Espacio disponible en pantalla: <span id="screenAvail"></span></li>
        <li>Estado de la conexión: <span id="connectionStatus"> </span><div id="estado"></div></li>
    </ul>
    <script src="scripts/scriptPanelDiagnostico.js"></script>
</body>

</html>
