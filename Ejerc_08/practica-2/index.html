<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Interactivo de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <body class="bg-light">

        <div class="container my-5">
            <h1 class="text-center mb-4">Productos:</h1>

            <div id="contenedorFormulario" class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title mb-3">filtrar</h2>
                    <form action="index.html" id="formularioFiltros" class="row g-3">
                        <div class="col-md-4">
                            <label for="buscarNombre" class="form-label fw-bold">Buscar por nombre:</label>
                            <input id="buscarNombre" name="buscarNombre" type="text" class="form-control"
                                placeholder="Escribe un nombre...">
                        </div>
                        <div class="col-md-3">
                            <p class="mb-1 fw-bold">filtrar por categoria:</p>
                            <select name="filtrarCategoria" id="filtrarCategoria" class="form-select">
                                <option value="todos" selected>todos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="precioMaximo" class="form-label fw-bold">
                                precio maximo: <span id="valorPrecioMaximo" class="text-primary">2000</span>
                            </label>
                            <input id="precioMaximo" type="range" min="0" max="2000" value="2000" class="form-range">
                        </div>
                        <div class="col-md-2">
                            <p class="fw-bold mb-1">ordenar por:</p>
                            <div class="form-check">
                                <input id="ascendente" name="ordenarPor" type="radio" class="form-check-input"
                                    value="asc">
                                <label for="ascendente" class="form-check-label">Ascendente</label>
                            </div>

                            <div class="form-check">
                                <input id="descendente" name="ordenarPor" type="radio" class="form-check-input"
                                    value="desc">
                                <label for="descendente" class="form-check-label">Descendente</label>
                            </div>

                            <div class="form-check">
                                <input id="nombreAZ" name="ordenarPor" type="radio" class="form-check-input"
                                    value="nombre">
                                <label for="nombreAZ" class="form-check-label">Nombre A-Z</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div id="contenedorListaProductos">
                <h2 class="mb-4">Lista de productos:</h2>
                <div id="productosGrid" class="row g-4"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script type="module" src="scripts/scriptPagina.js"></script>
    </body>

</html>
