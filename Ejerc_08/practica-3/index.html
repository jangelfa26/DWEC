<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Itinerarios de Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <h1 class="text-center my-4">Planificador de Itinerarios de Viaje</h1>
        <div class="row">
            <div class="col-md-3 bg-white p-3 shadow-sm" id="columna1FormularioFiltros">
                <h2>Filtros</h2>
                <form id="formularioFiltros">
                    <label for="destinoFormulario">Destino:</label>
                    <select id="destinoFormulario" class="form-select mb-3">
                        <option value="todos">Todos</option>
                    </select>
                    <p>Tipo de Actividad:</p>
                    <div>
                        <input type="checkbox" id="Cultural" name="tipoActividad">
                        <label for="Cultural">Cultural</label><br>
                        <input type="checkbox" id="Gastronómico" name="tipoActividad">
                        <label for="Gastronómico">Gastronómico</label><br>
                        <input type="checkbox" id="Aventura" name="tipoActividad">
                        <label for="Aventura">Aventura</label><br>
                        <input type="checkbox" id="Deportivo" name="tipoActividad">
                        <label for="Deportivo">Deportivo</label><br>
                        <input type="checkbox" id="Naturaleza" name="tipoActividad">
                        <label for="Naturaleza">Naturaleza</label><br>
                    </div>
                    <label for="precioMaximo">Precio Máximo:</label>
                    <input type="range" id="precioMaximo" min="0" max="300" value="300" class="form-range">
                </form>
            </div>
            <div class="col-md-6 bg-white p-3 shadow-sm" id="columna2ActividadesDisponibles">
                <h2>Actividades Disponibles</h2>
            </div>
            <div class="col-md-3 bg-white p-3 shadow-sm" id="columna3ItinerarioFormularioReserva">
                <h2>Itinerario y Reserva</h2>
                <div id="resumenItinerario">
                    <h3>Itinerario</h3>
                </div>
                <div id="contenedorFormularioReserva">
                    <h3>Formulario de Reserva</h3>
                    <form id="formularioReserva">
                        <label for="nombreReserva">Nombre Completo:</label>
                        <input id="nombreReserva" type="text" class="form-control mb-2">
                        <label for="emailReserva">Email:</label>
                        <input id="emailReserva" type="email" class="form-control mb-2">
                        <label for="fechaInicioReserva">Fecha de Inicio:</label>
                        <input id="fechaInicioReserva" type="date" class="form-control mb-2">
                        <label for="codigoDescuentoReserva">Código de Descuento:</label>
                        <input id="codigoDescuentoReserva" type="text" class="form-control mb-2">
                        <div id="bloqueSeguro" class="form-check mb-2" style="display:none;">
                            <input id="seguroViajeReserva" type="checkbox" class="form-check-input">
                            <label for="seguroViajeReserva" class="form-check-label">Seguro de Viaje</label>
                        </div>
                        <input type="submit" value="Confirmar Reserva" class="btn btn-primary w-100">
                    </form>
                    <div id="bloqueErrores" class="text-danger mt-3 fw-bold"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="scripts/scriptFormulario.js"></script>
</body>

</html>
