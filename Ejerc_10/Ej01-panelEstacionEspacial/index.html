<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel de la Estación Espacial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

    <h1 class="text-center mb-4">Panel de datos de la Estación Espacial</h1>

    <div class="card mb-3">
        <div class="card-header">Soporte Vital</div>
        <div class="card-body" id="zonaSoporte"> Cargando datos...</div>
    </div>

    <div class="card">
        <div class="card-header">Inventario</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="listaArticulos" class="form-label">Selecciona un artículo:</label>
                <select id="listaArticulos" class="form-select"></select>
            </div>
            <button class="btn btn-primary mb-3" id="botonAutonomia">Calcular Autonomía</button>

            <div id="infoArticulo" class="mb-2"></div>
            <div id="resultado" class="fw-bold"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="scripts/scriptPanelEstacion.js"></script>
</body>

</html>
