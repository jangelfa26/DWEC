<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de usuarios</title>
</head>
<body>
    <header><h1>Gestión de Usuarios</h1></header>
    <main>
        <div id="formularioUsuario">
            <h2>Añadir / Editar Usuario</h2>
            <form action="">
                <label for="inputNombre">Nombre:</label>
                <input type="text" id="inputNombre" name="inputNombre">
                
                <label for="inputApellido">Apellido:</label>
                <input type="text" id="inputApellido" name="inputApellido">

                <label for="inputEmail">Email:</label>
                <input type="text" id="inputEmail" name="inputEmail">

                <label for="inputUrlImagen">URL de la imagen:</label>
                <input type="text" id="inputUrlImagen" name="inputUrlImagen">

                <button>Guardar Usuario</button>

            </form>
        </div>
        <div id="listaUsuarios">
            <button>Cargar Usuarios Iniciales</button>
        </div>
    </main>
</body>
</html>
