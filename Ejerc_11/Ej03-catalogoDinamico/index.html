<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 - Catálogo Dinámico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container" id="catalog-container">
    <h2 class="text-center mb-4">Catálogo de Productos</h2>

    <div class="row mb-4">
      <div class="col-md-4 mb-2">
        <select id="filtro-categoria" class="form-select">
          <option value="">Todas las categorías</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="filtro-marca" class="form-select">
          <option value="">Todas las marcas</option>
        </select>
      </div>
      <div class="col-md-4 mb-2">
        <select id="orden-precio" class="form-select">
          <option value="">Ordenar por precio</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>
    </div>

    <div id="mensaje"></div>
    <div id="product-list" class="row g-4"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="scripts/scriptCatalogo.js"></script>
</body>

</html>
