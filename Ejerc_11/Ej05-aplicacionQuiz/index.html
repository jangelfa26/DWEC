<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container" id="quiz-container">
    <h2 class="text-center mb-4">Quiz Interactivo</h2>

    <div id="mensaje" class="mb-3"></div>

    <div id="pantalla-inicial" class="text-center mb-4">
      <button id="btn-iniciar" class="btn btn-primary btn-lg">Iniciar Quiz</button>
    </div>

    <div id="quiz-area" class="card p-4 mb-4 d-none">
      <div id="contador" class="mb-2 text-muted"></div>
      <h5 id="texto-pregunta"></h5>

      <form id="form-opciones" class="mt-3"></form>

      <div class="d-flex justify-content-between mt-4">
        <button id="btn-anterior" class="btn btn-secondary" disabled>Anterior</button>
        <button id="btn-siguiente" class="btn btn-primary">Siguiente</button>
      </div>
    </div>

    <div id="results-summary" class="card p-4 d-none"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="/scripts/scriptQuiz.js"></script>
</body>
</html>
