<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Perfil de Usuario</h3>
            </div>
            <div class="card-body" id="user-profile">
                <p>Cargando datos del usuario...</p>
            </div>

            <div class="card-footer text-end">
                <button id="btn-editar" class="btn btn-warning">Editar</button>
                <button id="btn-guardar" class="btn btn-success d-none">Guardar cambios</button>
            </div>
        </div>

        <div id="mensaje" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="scripts/scriptPerfil.js"></script>

</body>

</html>
