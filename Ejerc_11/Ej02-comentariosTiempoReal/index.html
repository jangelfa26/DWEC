<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Comentarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

  <div class="container">
    <h2 class="text-center mb-4"> Comentarios </h2>

    <div id="comments-section" class="card p-4 shadow-sm">
      <form id="form-comentario" class="mb-4">
        <div class="mb-3">
          <label for="autor" class="form-label">Autor</label>
          <input type="text" id="autor" class="form-control" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="textoComentario" class="form-label">Comentario</label>
          <textarea id="textoComentario" class="form-control" rows="3" placeholder="Escribe tu comentario..."
            required></textarea>
        </div>
        <button type="submit" id="btn-enviar" class="btn btn-primary">Enviar comentario</button>
      </form>

      <div id="mensaje"></div>

      <h5>Comentarios:</h5>
      <ul id="comments-list" class="list-group"></ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="scripts/scriptComentarios.js"></script>
</body>

</html>
